<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A challenge website from https://www.frontendmentor.io" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Profile Card</title>
    </head>
    <body>
      <div class='mainContainer'>
        <img src='images/bg-pattern-card.svg' class='patternTop'></img>
        <img src='images/image-victor.jpg' class='avatar'></img>
        <div class='bottomContainer'>
          <div class='profileInfo'>
            <div class='profileDetails'>
              <h1>Victor Crest</h1>
              <h2>26</h2>
            </div>
            <p>London</p>
          </div>
          <div class='profileDiv'></div>
          <div class='profileStats'>
            <div class='profileFollowers'>
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class='profileLikes'>
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class='profilePhotos'>
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
